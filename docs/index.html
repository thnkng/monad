<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/styles/monad.css">
</head>
<body>
        <style>
            body { font-family: system-ui, sans-serif; margin: 32px; }
            h1 { font-size: 1.5rem; margin: 0 0 1rem; }
            .grid { display: grid; gap: 12px; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); margin-bottom: 3rem; }
            .group { margin-bottom: 2.5rem; }
            .group h2 { font-size: 1rem; font-weight: 600; margin: 0 0 .75rem; letter-spacing: .5px; text-transform: uppercase; opacity: .7; }
            button { width: 100%; }
            .outline { font-weight: 500; }
            footer { margin-top: 4rem; font-size: .75rem; opacity: .6; }
        </style>
        <h1>Monad Button Tokens Showcase</h1>
        <div class="group">
            <h2>Graphite</h2>
            <div class="grid">
                <button class="graphite-mind">graphite-mind</button>
                <button class="graphite-mind outline">graphite-mind outline</button>
                <button class="graphite-mind ghost">graphite-mind ghost</button>
                <button class="graphite-deep">graphite-deep</button>
                <button class="graphite-deep outline">graphite-deep outline</button>
                <button class="graphite-deep ghost">graphite-deep ghost</button>
                <button class="graphite-core">graphite-core</button>
                <button class="graphite-core outline">graphite-core outline</button>
                <button class="graphite-core ghost">graphite-core ghost</button>
                <button class="graphite-light">graphite-light</button>
                <button class="graphite-light outline">graphite-light outline</button>
                <button class="graphite-light ghost">graphite-light ghost</button>
            </div>
        </div>
        <div class="group">
            <h2>Cloud</h2>
            <div class="grid">
                <button class="cloud-pure">cloud-pure</button>
                <button class="cloud-pure outline">cloud-pure outline</button>
                <button class="cloud-pure ghost">cloud-pure ghost</button>
                <button class="cloud-silent">cloud-silent</button>
                <button class="cloud-silent outline">cloud-silent outline</button>
                <button class="cloud-silent ghost">cloud-silent ghost</button>
                <button class="cloud-mist">cloud-mist</button>
                <button class="cloud-mist outline">cloud-mist outline</button>
                <button class="cloud-mist ghost">cloud-mist ghost</button>
            </div>
        </div>
        <div class="group">
            <h2>Thought</h2>
            <div class="grid">
                <button class="thought">thought</button>
                <button class="thought outline">thought outline</button>
                        <button class="thought ghost">thought ghost</button>
                <button class="thought-focus">thought-focus</button>
                <button class="thought-focus outline">thought-focus outline</button>
                        <button class="thought-focus ghost">thought-focus ghost</button>
                <button class="thought-depth">thought-depth</button>
                <button class="thought-depth outline">thought-depth outline</button>
                        <button class="thought-depth ghost">thought-depth ghost</button>
            </div>
        </div>
        <div class="group">
            <h2>Ember</h2>
            <div class="grid">
                <button class="ember-energy">ember-energy</button>
                <button class="ember-energy outline">ember-energy outline</button>
                <button class="ember-energy ghost">ember-energy ghost</button>
                <button class="ember-glow">ember-glow</button>
                <button class="ember-glow outline">ember-glow outline</button>
                <button class="ember-glow ghost">ember-glow ghost</button>
                <button class="ember-burn">ember-burn</button>
                <button class="ember-burn outline">ember-burn outline</button>
                <button class="ember-burn ghost">ember-burn ghost</button>
            </div>
        </div>
        <div class="group">
            <h2>Silver</h2>
            <div class="grid">
                <button class="silver-line">silver-line</button>
                <button class="silver-line outline">silver-line outline</button>
                <button class="silver-line ghost">silver-line ghost</button>
                <button class="silver-balance">silver-balance</button>
                <button class="silver-balance outline">silver-balance outline</button>
                <button class="silver-balance ghost">silver-balance ghost</button>
                <button class="silver-depth">silver-depth</button>
                <button class="silver-depth outline">silver-depth outline</button>
                <button class="silver-depth ghost">silver-depth ghost</button>
            </div>
        </div>
        <div class="group">
            <h2>Sage</h2>
            <div class="grid">
                <button class="sage-calm">sage-calm</button>
                <button class="sage-calm outline">sage-calm outline</button>
                <button class="sage-calm ghost">sage-calm ghost</button>
                <button class="sage-leaf">sage-leaf</button>
                <button class="sage-leaf outline">sage-leaf outline</button>
                <button class="sage-leaf ghost">sage-leaf ghost</button>
                <button class="sage-shadow">sage-shadow</button>
                <button class="sage-shadow outline">sage-shadow outline</button>
                <button class="sage-shadow ghost">sage-shadow ghost</button>
            </div>
        </div>
        <div class="group">
            <h2>Rose</h2>
            <div class="grid">
                <button class="rose-soft">rose-soft</button>
                <button class="rose-soft outline">rose-soft outline</button>
                <button class="rose-soft ghost">rose-soft ghost</button>
                <button class="rose-bloom">rose-bloom</button>
                <button class="rose-bloom outline">rose-bloom outline</button>
                <button class="rose-bloom ghost">rose-bloom ghost</button>
                <button class="rose-depth">rose-depth</button>
                <button class="rose-depth outline">rose-depth outline</button>
                <button class="rose-depth ghost">rose-depth ghost</button>
            </div>
        </div>
        <div class="group">
            <h2>Sand</h2>
            <div class="grid">
                <button class="sand-light">sand-light</button>
                <button class="sand-light outline">sand-light outline</button>
                <button class="sand-light ghost">sand-light ghost</button>
                <button class="sand-warm">sand-warm</button>
                <button class="sand-warm outline">sand-warm outline</button>
                <button class="sand-warm ghost">sand-warm ghost</button>
                <button class="sand-earth">sand-earth</button>
                <button class="sand-earth outline">sand-earth outline</button>
                <button class="sand-earth ghost">sand-earth ghost</button>
            </div>
        </div>
        <div class="group">
            <h2>Aether</h2>
            <div class="grid">
                <button class="aether-sky">aether-sky</button>
                <button class="aether-sky outline">aether-sky outline</button>
                <button class="aether-sky ghost">aether-sky ghost</button>
            <button class="aether-air">aether-air</button>
                <button class="aether-air outline">aether-air outline</button>
                <button class="aether-air ghost">aether-air ghost</button>
                <button class="aether-light">aether-light</button>
                <button class="aether-light outline">aether-light outline</button>
                <button class="aether-light ghost">aether-light ghost</button>
            </div>
        </div>
        <div class="group">
            <h2>Iris</h2>
            <div class="grid">
                <button class="iris-petal">iris-petal</button>
                <button class="iris-petal outline">iris-petal outline</button>
                <button class="iris-petal ghost">iris-petal ghost</button>
                <button class="iris-dream">iris-dream</button>
                <button class="iris-dream outline">iris-dream outline</button>
                <button class="iris-dream ghost">iris-dream ghost</button>

                <button class="iris-void outline">iris-void outline</button>
                <button class="iris-void ghost">iris-void ghost</button>

        </div>
        <div class="group">
            <h2>State</h2>
            <div class="grid">
                <button class="state-flow">state-flow</button>
                <button class="state-flow outline">state-flow outline</button>
                <button class="state-flow ghost">state-flow ghost</button>
                <button class="state-pulse">state-pulse</button>
                <button class="state-pulse outline">state-pulse outline</button>
                <button class="state-pulse ghost">state-pulse ghost</button>
                <button class="state-break">state-break</button>
                <button class="state-break outline">state-break outline</button>
                <button class="state-break ghost">state-break ghost</button>
            </div>
        </div>
                <div class="group">
                        <h2>Icons (<code>&lt;m-icon&gt;</code> via Lucide)</h2>
                        <div class="grid" style="grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); align-items: center;">
                                <div>
                                    <div>search (medium)</div>
                                    <m-icon name="search" size="medium" label="Search"></m-icon>
                                </div>
                                <div>
                                    <div>user (large, bold)</div>
                                    <m-icon name="user" size="large" stroke="bold" label="User"></m-icon>
                                </div>
                                <div>
                                    <div>heart (small, decorative)</div>
                                    <m-icon name="heart" size="small"></m-icon>
                                </div>
                                <div>
                                    <div>button + icon</div>
                                    <button class="thought">
                                        <m-icon name="search" size="small" style="margin-right: var(--space-xsmall);"></m-icon>
                                        Buscar
                                    </button>
                                </div>
                        </div>
                </div>
                <footer>Generated showcase of Monad tokens and atoms (buttons and icons).</footer>
</body>
</html>
